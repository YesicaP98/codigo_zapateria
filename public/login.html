<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zapater칤a App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            text-align: center;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>游 Zapater칤a App</strong>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Iniciar Sesi칩n</h4>
                        <small>Accede a tu cuenta</small>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="tu@email.com">
                                <div class="form-text">Usa un email v치lido</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Tu contrase침a">
                                <div class="form-text">M칤nimo 6 caracteres</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordar sesi칩n</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <span id="loginText">Ingresar</span>
                                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <p class="mb-2">쯅o tienes cuenta?</p>
                            <a href="register.html" class="btn btn-outline-primary">Crear Cuenta</a>
                        </div>

                        <!-- Demo credentials -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6 class="text-center mb-2">Credenciales de Demo</h6>
                            <div class="small text-center">
                                <div>Email: demo@zapateria.com</div>
                                <div>Contrase침a: demo123</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert container -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script>
        // Funci칩n para mostrar alertas
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Mostrar loading
            loginText.classList.add('d-none');
            loginSpinner.classList.remove('d-none');
            submitBtn.disabled = true;
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validaci칩n b치sica
            if (!email || !password) {
                showAlert('Por favor completa todos los campos');
                loginText.classList.remove('d-none');
                loginSpinner.classList.add('d-none');
                submitBtn.disabled = false;
                return;
            }
            
            try {
                const result = await authService.login(email, password);
                
                if (result.success) {
                    showAlert('춰Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert('Error: ' + result.error);
                }
            } catch (error) {
                showAlert('Error de conexi칩n: ' + error.message);
            } finally {
                loginText.classList.remove('d-none');
                loginSpinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });

        // Demo credentials auto-fill
        document.addEventListener('DOMContentLoaded', function() {
            const demoEmail = 'demo@zapateria.com';
            const demoPassword = 'demo123';
            
            // Auto-fill demo credentials (opcional)
            document.getElementById('email').value = demoEmail;
            document.getElementById('password').value = demoPassword;
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
